<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glowGalore</title>
  </head>
  <body>
    <!-- deeper pink for the header, logo white color with -->
    <header style="border: 1px solid blue">
      <img
        id="mainLogo"
        src="./images/logo-purple.png"
        alt="glow-galore-logo"
      />
      <section
        id="hero"
        class="hero-section"
        style="border: 1px solid hsl(303, 23%, 29%)"
      >
        <h1>Welcome to glow galore!</h1>
        <p>Reveal your inner glow</p>
        <button id="shopNow">Shop Now</button>
      </section>
      <nav id="navBtns" style="border: 1px solid hsl(303, 100%, 50%)">
        <div class="navBtn" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <img
          class="navBtn"
          id="shoppingCartIcon"
          src="./images/shopping-cart-svgrepo-com (1).svg"
          alt="shopping cart svg"
        />
        <img
          class="navBtn"
          id="searchIcon"
          src="./images/search-svgrepo-com.svg"
          alt="search icon svg"
        />
      </nav>
    </header>

    <section
      class="productSection"
      id="productSection"
      style="border: 1px solid hsl(0, 94%, 51%)"
    >
      <h1>Explore our products</h1>
      <div class="products" id="onSale">
        <h2>Special Offers</h2>
        <h3>Save some coins!</h3>
      </div>
      <div class="products" id="moisturizers">
        <h2>Moisturizers</h2>
        <div class="cardWrapper">
          <div class="card"></div>
        </div>
      </div>
      <div class="products" id="Cleanser"><h2>Cleansers</h2></div>
      <div class="products" id="sunscreen"><h2>Sunscreen</h2></div>
    </section>
  </body>
</html>
